<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <a href="./index.html" class="logo">
      <h2 class="header-h2">Code Journal</h2>
    </a>
    <div class="header">
      <ul class="ul-nav">
        <li class="li-nav">
          <a href="#" class="nav-entries" data-view="entries">
            Entries
          </a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <div class="main-container" data-view="entry-form">
      <h1 class="main-h1">New Entry</h1>

      <form class="form-row">
        <div class="column-image">
          <img src="./images/placeholder-image-square.jpg"
          alt="placeholder-img" id="placeholder-image">
        </div>

        <div class="column">
          <div class="title">
            <label for="entry-title">Title</label>
            <div class="input-area">
              <input type="text" name="title" id="entry-title" required>
            </div>
          </div>

          <div class="url">
            <label for="entry-url">Photo URL</label>
            <div class="input-area">
              <input type="url" name="url" id="entry-url" required>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="notes">
            <label for="entry-notes">Notes</label>
            <div class="text-area">
              <textarea name="notes" id="entry-notes"
              cols="30" rows="10" required></textarea>
            </div>

            <div class="entry-btn">
              <button type="submit" class="entry-save-btn">
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="entries-container hidden" data-view="entries">
      <div class="entries-header">
        <h1 class="entries-h1">Entries</h1>
        <button class="entries-new-btn" data-view="entry-form">
          New
        </button>
      </div>
      <div class="entries-div">
        <p class="entries-p">
          No entries have been recorded.
        </p>
        <ul class="entries-ul hidden">
          <li class="entries-li"></li>
        </ul>
      </div>
    </div>

  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
